<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <script src="{% static 'js/jquery-3.2.1.js' %}"></script>
    <script src="{% static 'js/rem.js' %}"></script>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1003205_re4g9qd811a.css">
    <link rel="stylesheet" href="{% static 'css/intensify_son.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-labelauty.css' %}">
    <script src="{% static 'js/jquery-labelauty.js' %}"></script>
    <style>
        .intensify_son{
            width: 100%;
            height: 13.3rem;
            background: url({% static 'images/bg.jpeg' %}) no-repeat;
            background-size: 100% 100%;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="intensify_son">
        <div class="header">
            <div class="con">
                <a href="{% url 'petstate:intensify' %}">
                    <i class="iconfont icon-fanhui"></i>
                </a>
                <span>第 <i class="iconfont icon-xuhao1"></i> 步</span>
            </div>
        </div>
        <div class="body">
            <form action="" method="post" id="cate_chose">
            {% csrf_token %}
            <h3>宠物品种:</h3>
            <div class="key">
                <div class="lis">
                    {% for item in key %}
                        <ul class="dowebok">
                            <li>
                                <input type="radio" name="key" class="ceshi" data-labelauty="{{ item.name }}" value="{{ item.id }}">
                            </li>
                        </ul>
                    {% endfor %}
                </div>
            </div>
            <div class="show_time">

            </div>
            <button class="submit">
                <i class="iconfont icon-ziyuan"></i>
            </button>
        </form>
        </div>
    </div>

</body>
</html>
<script>
    $(function(){
	$(':input').labelauty();
	$('.ceshi').eq(0).attr("checked",'checked')
});
</script>
